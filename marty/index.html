<script type="text/javascript">
  // ----------------------------
// local IP discovery tool from net.ipcalf.com

var localIP = null;

// NOTE: window.RTCPeerConnection is "not a constructor" in FF22/23
var RTCPeerConnection = /*window.RTCPeerConnection ||*/ window.webkitRTCPeerConnection || window.mozRTCPeerConnection;

if (RTCPeerConnection) (function () {
    var rtc = new RTCPeerConnection({iceServers:[]});

    // Edge browser has partial implementation and currently (2018-03-07) no createDataChannel
    try{
        if (1 || window.mozRTCPeerConnection) {      // FF [and now Chrome!] needs a channel/stream to proceed
            rtc.createDataChannel('', {reliable:false});
        };
    }
    catch(err){
        console.log(err.message);
    }
    
    rtc.onicecandidate = function (evt) {
        // convert the candidate to SDP so we can run it through our general parser
        // see https://twitter.com/lancestout/status/525796175425720320 for details
        if (evt.candidate) grepSDP("a="+evt.candidate.candidate);
    };
    rtc.createOffer(function (offerDesc) {
        grepSDP(offerDesc.sdp);
        rtc.setLocalDescription(offerDesc);
    }, function (e) { console.warn("offer failed", e); });
    
    
    var addrs = Object.create(null);
    addrs["0.0.0.0"] = false;
    function updateDisplay(newAddr) {
        if (newAddr in addrs) return;
        else addrs[newAddr] = true;
        var displayAddrs = Object.keys(addrs).filter(function (k) { return addrs[k]; });
        document.getElementById('list').textContent = displayAddrs.join(" or perhaps ") || "n/a";
    }
    
    function grepSDP(sdp) {
        var hosts = [];
        sdp.split('\r\n').forEach(function (line) { // c.f. http://tools.ietf.org/html/rfc4566#page-39
            if (~line.indexOf("a=candidate")) {     // http://tools.ietf.org/html/rfc4566#section-5.13
                var parts = line.split(' '),        // http://tools.ietf.org/html/rfc5245#section-15.1
                    addr = parts[4],
                    type = parts[7];
                //if (type === 'host') updateDisplay(addr);
                console.log("1: addr: " + addr + " || type: " + type);
                if (type === 'host' && addr != "0.0.0.0" && addr.length < 16){
                    localIP = addr;
                }
            } else if (~line.indexOf("c=")) {       // http://tools.ietf.org/html/rfc4566#section-5.7
                var parts = line.split(' '),
                    addr = parts[2];
                console.log("2: addr: " + addr);
                if (addr != "0.0.0.0" && addr.length < 16){ localIP = addr;}
                updateDisplay(addr);
            }
        });
    }
})();
// end of local IP discovery

martylist = [];
martyNames = [];
var marty = null;
var scanComplete = false;
var checkTimeout;
var scanResults = 0;


function scanForMartys(ip){
    if (ip === undefined){ 
        if (localIP != null){
            var ip_parts = localIP.split(".");
            ip_parts.pop();
            ip = ip_parts.join(".");
            console.log("gonna scan: " + ip);
        } else {
            ip = "192.168.0";
        }
    }
    console.log("scanning: " + ip);
    scanRange(ip, martylist, 15000);
    checkTimeout = setTimeout(checkResults, 1000, ip);
    setTimeout(checkMartys, 16000, ip);
}

function checkResults(ip){
    console.log("scan progress: " + scanResults + "/255"); 
    if (martyNames.length != martylist.length){
        // new Martys found. redo names list and reload selector extension
        martyNames = [];
        for (m in martylist){
            martyNames.push(martylist[m][1]);
        }

        console.log("martylist size: " + martylist.length);
        // if this is the first Marty found, we select it
        if (marty === null){
            console.log("First Marty, selecting " + martylist[0][1] + " on " + martylist[0][1]);
            marty = new Marty(martylist[0][0], martylist[0][1]);
        }
    }
    if (scanResults < 254){
        checkTimeout = setTimeout(checkResults, 1000, ip);
    } else {
        checkMartys(ip);
    }
}

function checkMartys(ip){
    clearTimeout(checkTimeout);
    if (martylist.length){
        scanComplete = true;
        //setMarty();
    } else if (localIP != null && ip != "192.168.0" && ip != "192.168.1" && ip != "172.24.1"){
        scanForMartys("192.168.0");
    } else if (ip == "192.168.0"){
    //    scanForMartys("172.24.1");
    //} else if (ip = "172.24.1"){
        scanForMartys("192.168.1");
    } else {
        scanComplete = true;
        martyNames.push('No Martys Found :-(');
        //setMarty();
    }
}

setTimeout(scanForMartys,1000);
</script>

<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Generating JavaScript</h1>

  <p>This is a simple demo of generating code from blocks.</p>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure/web/code-generators">Code Generators</a>&hellip;</p>

  <p>
    <button onclick="showCode()">Show JavaScript</button>
    <button onclick="runCode()">Run JavaScript</button>
  </p>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

  <xml id="toolbox" style="display: none">
    <category name="Logic">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
    </category>
    <category name="Loops">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <block type="math_number">
            <field name="NUM">10</field>
          </block>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
    </category>
    <category name="Math">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
    </category>
    <category name="Text">
      <block type="text"></block>
      <block type="text_length"></block>
      <block type="text_print"></block>
    </category>
    <category name="Marty">
      <block type="marty_hello"></block>
      <block type="marty_walk_forward"></block>
      
    </category>
  </xml>

  <xml id="startBlocks" style="display: none">
    <block type="controls_if" inline="false" x="20" y="20">
      <mutation else="1"></mutation>
      <value name="IF0">
        <block type="logic_compare" inline="true">
          <field name="OP">EQ</field>
          <value name="A">
            <block type="math_arithmetic" inline="true">
              <field name="OP">MULTIPLY</field>
              <value name="A">
                <block type="math_number">
                  <field name="NUM">6</field>
                </block>
              </value>
              <value name="B">
                <block type="math_number">
                  <field name="NUM">7</field>
                </block>
              </value>
            </block>
          </value>
          <value name="B">
            <block type="math_number">
              <field name="NUM">42</field>
            </block>
          </value>
        </block>
      </value>
      <statement name="DO0">
        <block type="text_print" inline="false">
          <value name="TEXT">
            <block type="text">
              <field name="TEXT">Don't panic</field>
            </block>
          </value>
        </block>
      </statement>
      <statement name="ELSE">
        <block type="text_print" inline="false">
          <value name="TEXT">
            <block type="text">
              <field name="TEXT">Panic</field>
            </block>
          </value>
        </block>
      </statement>
    </block>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
    Blockly.Xml.domToWorkspace(document.getElementById('startBlocks'),
                               demoWorkspace);

    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      alert(code);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }
  </script>

</body>
